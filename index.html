<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>untitled - Paint</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="win98-window">
    <!-- Barre de titre -->
    <div class="titlebar">
      <div class="title">untitled - Paint</div>
      <div class="window-controls">
        <button class="wc-btn" aria-label="Minimize">_</button>
        <button class="wc-btn" aria-label="Maximize">□</button>
        <button class="wc-btn close" aria-label="Close">X</button>
      </div>
    </div>

    <!-- Barre de menus (statique visuelle) -->
    <nav class="menubar" role="menubar" aria-label="Menu principal">
      <button class="menuitem" role="menuitem">File</button>
      <button class="menuitem" role="menuitem">Edit</button>
      <button class="menuitem" role="menuitem">View</button>
      <button class="menuitem" role="menuitem">Image</button>
      <button class="menuitem" role="menuitem">Options</button>
      <button class="menuitem" role="menuitem">Help</button>
    </nav>

    <div class="app-body">
      <!-- Panneau outils -->
      <aside class="toolbox" aria-label="Outils">
        <!-- Crayon -->
        <button class="tool selected" data-tool="pencil" title="Pencil (B)">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path d="M3 21l3-1 11-11-2-2L4 18l-1 3z" fill="#000"/>
            <path d="M17 4l3 3" stroke="#000" stroke-width="2"/>
          </svg>
        </button>
        <!-- Gomme -->
        <button class="tool" data-tool="eraser" title="Eraser (E)">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path d="M3 15l7-7 6 6-4 4H7z" fill="#c0c0c0" stroke="#000"/>
          </svg>
        </button>
        <!-- Ligne -->
        <button class="tool" data-tool="line" title="Line (L)">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path d="M4 20L20 4" stroke="#000" stroke-width="2"/>
          </svg>
        </button>
        <!-- Rectangle contour -->
        <button class="tool" data-tool="rect-stroke" title="Rectangle Outline (R)">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <rect x="4" y="5" width="16" height="14" fill="none" stroke="#000" stroke-width="2"/>
          </svg>
        </button>
        <!-- Rectangle plein -->
        <button class="tool" data-tool="rect-fill" title="Rectangle Filled (Shift+R)">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <rect x="4" y="5" width="16" height="14" fill="#000" stroke="#000"/>
          </svg>
        </button>
        <!-- Ellipse contour -->
        <button class="tool" data-tool="ellipse-stroke" title="Ellipse Outline (O)">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <ellipse cx="12" cy="12" rx="8" ry="6" fill="none" stroke="#000" stroke-width="2"/>
          </svg>
        </button>
        <!-- Ellipse pleine -->
        <button class="tool" data-tool="ellipse-fill" title="Ellipse Filled (Shift+O)">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <ellipse cx="12" cy="12" rx="8" ry="6" fill="#000" stroke="#000"/>
          </svg>
        </button>
        <!-- Pot de peinture -->
        <button class="tool" data-tool="bucket" title="Paint (G)">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path d="M5 11l6-6 8 8-6 6z" fill="#000" stroke="#000"/>
            <circle cx="18" cy="18" r="2" fill="#000"/>
          </svg>
        </button>
        <!-- Pipette -->
        <button class="tool" data-tool="eyedropper" title="Eyedropper (I)">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path d="M15 3l6 6-3 3-6-6 3-3zM4 20l6-6 3 3-6 6H4z" fill="#000"/>
          </svg>
        </button>
        <!-- Zoom -->
        <button class="tool" data-tool="zoom" title="Zoom (Z) - Left:+ Right:-">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <circle cx="10" cy="10" r="6" fill="none" stroke="#000" stroke-width="2"/>
            <path d="M14 14l6 6" stroke="#000" stroke-width="2"/>
          </svg>
        </button>

        <div class="tool-sep"></div>

        <!-- Tailles -->
        <div class="sizes" role="group" aria-label="Taille du trait">
          <button class="size-dot selected" data-size="1" title="1px"></button>
          <button class="size-dot" data-size="3" title="3px"></button>
          <button class="size-dot" data-size="5" title="5px"></button>
          <button class="size-dot" data-size="8" title="8px"></button>
        </div>

        <div class="tool-sep"></div>

        <button class="tool wide" id="newBtn" title="New (clear)">New</button>
      </aside>

      <!-- Zone de travail -->
      <main class="workarea">
        <div class="color-indicators">
          <div class="swatch primary" id="primarySwatch" title="Primary (Left click)"></div>
          <div class="swatch secondary" id="secondarySwatch" title="Secondary (Right click)"></div>
        </div>

        <!-- Fenêtre d'affichage + scrollbars fonctionnelles -->
        <div class="canvas-wrapper" id="canvasWrapper">
          <!-- Canvas visible (fenêtre). Le fond doit être blanc par défaut. -->
          <canvas id="viewCanvas" width="920" height="520" aria-label="Zone de dessin"></canvas>

          <!-- Scrollbar verticale -->
          <div class="scrollbar vertical" id="vScroll" aria-hidden="true">
            <button class="arrow up" data-dir="up" aria-label="Up"></button>
            <div class="track"><div class="thumb"></div></div>
            <button class="arrow down" data-dir="down" aria-label="Down"></button>
          </div>
          <!-- Scrollbar horizontale -->
          <div class="scrollbar horizontal" id="hScroll" aria-hidden="true">
            <button class="arrow left" data-dir="left" aria-label="Left"></button>
            <div class="track"><div class="thumb"></div></div>
            <button class="arrow right" data-dir="right" aria-label="Right"></button>
          </div>
        </div>

        <!-- Palette carrée -->
        <section class="palette" aria-label="Palette">
          <!-- Rangée type Win98 : carrés 20x20 -->
          <button class="color" data-color="#000000" title="#000000"></button>
          <button class="color" data-color="#FFFFFF" title="#FFFFFF"></button>
          <button class="color" data-color="#808080" title="#808080"></button>
          <button class="color" data-color="#C0C0C0" title="#C0C0C0"></button>
          <button class="color" data-color="#800000" title="#800000"></button>
          <button class="color" data-color="#FF0000" title="#FF0000"></button>
          <button class="color" data-color="#808000" title="#808000"></button>
          <button class="color" data-color="#FFFF00" title="#FFFF00"></button>
          <button class="color" data-color="#008000" title="#008000"></button>
          <button class="color" data-color="#00FF00" title="#00FF00"></button>
          <button class="color" data-color="#008080" title="#008080"></button>
          <button class="color" data-color="#00FFFF" title="#00FFFF"></button>
          <button class="color" data-color="#000080" title="#000080"></button>
          <button class="color" data-color="#0000FF" title="#0000FF"></button>
          <button class="color" data-color="#800080" title="#800080"></button>
          <button class="color" data-color="#FF00FF" title="#FF00FF"></button>

          <button class="color" data-color="#404040" title="#404040"></button>
          <button class="color" data-color="#BFBFBF" title="#BFBFBF"></button>
          <button class="color" data-color="#A52A2A" title="#A52A2A"></button>
          <button class="color" data-color="#FFA500" title="#FFA500"></button>
          <button class="color" data-color="#9ACD32" title="#9ACD32"></button>
          <button class="color" data-color="#32CD32" title="#32CD32"></button>
          <button class="color" data-color="#20B2AA" title="#20B2AA"></button>
          <button class="color" data-color="#40E0D0" title="#40E0D0"></button>
          <button class="color" data-color="#4169E1" title="#4169E1"></button>
          <button class="color" data-color="#1E90FF" title="#1E90FF"></button>
          <button class="color" data-color="#9932CC" title="#9932CC"></button>
          <button class="color" data-color="#FF69B4" title="#FF69B4"></button>
        </section>
      </main>
    </div>

    <!-- Barre de statut -->
    <footer class="statusbar">
      <div class="status-text">For Help, click Help Topics on the Help Menu.</div>
      <div class="coords" id="coords">x: -, y: -</div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
